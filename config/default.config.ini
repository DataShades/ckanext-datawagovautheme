## Extra resource fields for the ArcGIS harvester
ckan.extra_resource_fields = harvesting_service

## Logging configuration
[loggers]
keys = root, ckan, ckanext

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

#[logger_sentry]
#level = WARNING
#handlers = console
#qualname = sentry.errors
#propagate = 0

#[handler_sentry]
#class = raven.handlers.logging.SentryHandler
#args = ("",)
#level = WARNING
#formatter = generic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
